<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload WhatsApp Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="container mx-auto px-4 py-8">
        <!-- Upload section -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <div class="flex flex-col items-center">
                <h1 class="text-2xl font-bold mb-6">Upload WhatsApp Chat</h1>
                <label for="chat-file" class="mb-4 text-lg">Select your WhatsApp chat export (.txt file)</label>
                <input type="file" id="chat-file" accept=".txt" class="hidden">
                <button onclick="document.getElementById('chat-file').click()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Choose File
                </button>
                <p id="file-name" class="mt-2 text-gray-600"></p>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-700">Analyzing chat...</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
